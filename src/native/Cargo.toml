[package]
name = "syng"
version = "0.0.4"
description = "An open source, cross platform, Chinese study toolkit."
authors = ["Preston Wang-Stosur-Bassett"]
license = "GPL-3.0"
repository = "https://github.com/sotch-pr35mac/syng"
default-run = "syng"
edition = "2021"
rust-version = "1.64"

[build-dependencies]
tauri-build = { version = "1.0.4", features = [] }

[dependencies]
chinese_dictionary = "2.1.2"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.3", features = ["api-all", "updater"] }

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.24.0"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
